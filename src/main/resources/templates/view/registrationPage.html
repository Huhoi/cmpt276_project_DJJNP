<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registrationPageStyle.css">
</head>
<body>
    <div class="container">

        <h1 class="mb-3">Register</h1>
        <form th:action="@{/view/registerUser}" th:object="${us}" method="post">
            <!-- Email -->
            <div class="mb-3">
                <input type="text" 
                id="emailForm" 
                class="form-control form-control-lg" 
                th:field="*{email}"
                placeholder="Email" 
                required pattern="\S(.*\S)?" 
                title="Check White Spaces (Start/End)"
                >
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="text" 
                id="passwordForm" 
                class="form-control form-control-lg" 
                th:field="*{password}"
                placeholder="Password" 
                required pattern="\S(.*\S)?" 
                title="Check White Spaces (Start/End)"
                >
            </div>

            <!-- Register Button-->
            <div class="d-grid gap-2">
                <input class="btn btn-outline-secondary" 
                    id="registerButton" 
                    type="submit" 
                    value="Register"
                    style="border-radius: 50px; width: 300px;">
                </input>
            </div>
        </form>
        <a href="/view/login">Login Now!</a>
        
        

    </div>

    <div th:each="user:${us}">
        <div th:text="${user.email}"></div>
        <div th:text="${user.password}"></div>

    </div>
</body>
</html>
