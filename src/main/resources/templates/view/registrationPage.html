<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registrationPageStyle.css">
</head>
<body>
    <img src="/img/ChronoPlannerLogo.png" id="logo" height="300px">
    <div class="container">

        <h1>Register</h1>
        <form th:action="@{/view/registerUser}" th:object="${us}" method="post">
            <div th:text="${errorMessage}" id="errorMsg"></div>
            <!-- Email -->
            <div>
                <input type="text" 
                id="emailForm" 
                class="form-control form-control-lg" 
                th:field="*{email}"
                placeholder="Email" 
                required pattern="\S(.*\S)?" 
                title="Check White Spaces (Start/End)"
                >
            </div>

            <!-- Password -->
            <div>
                <input type="password" 
                id="passwordForm" 
                class="form-control form-control-lg" 
                th:field="*{password}"
                placeholder="Password" 
                required pattern="\S(.*\S)?" 
                title="Check White Spaces (Start/End)"
                >
            </div>

            <!-- Register Button-->
            <div>
                <input class="btn btn-secondary" 
                    id="registerButton" 
                    type="submit" 
                    value="Register"
                    style="border-radius: 50px; width: 300px;" 
                    th:onclick="showName(emailJs)">
                </input>
            </div>

        </form>
        <a href="/view/login">&rarr;Login&larr;</a>
        
        

    </div>
</body>
</html>
