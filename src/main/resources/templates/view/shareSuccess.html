<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Page</title>
    <script src="/js/sharePageScript.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sharePageStyle.css">
</head>
<body>
    <div class="navBar">
        <table class="navBarTable">
            <tr>
                <!-- Logo on navbar -->
                <td><img src="/img/ChronoPlannerLogo.png" height="150px"></td>
                <td class="title" id="title" th:text=" 'Viewing the schedule of ' + ${shareUserName}" ></td>
            </tr>
            
        </table>
    </div>
    
    <div id="tableView">
        <table id="tSchedule" class="table table-bordered">
            <thead>
                <tr>
                    <th>TODO</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>  

    <input type="hidden" id="shareUid" name="shareUid" th:value="${shareUid}"/>

</body>
</html>
