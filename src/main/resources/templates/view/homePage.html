<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/homePageStyle.css">
    <link rel="stylesheet" href="/css/navigationBarStyle.css">
</head>
<body style="overflow-x: hidden;">
    <div class="navBar">
        <table class="navBarTable">
            <tr>
                <!-- Logo on navbar -->
                <td><img src="/img/ChronoPlannerLogo.png" id="logo" th:onclick="|window.location.href='/home'|" height="120px"></td>
                
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/calendar'|" id="button">Schedule</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/display'|" id="button">Display</button>
                    </div>
                </td>
                <!-- <td class="navButton">
                    <div>
                        <button type="button" id="button">Feature 5</button>
                    </div>
                </td> -->
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/account'|" id="button">Account</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div th:object="${user}" class="main">
        <span>Welcome </span>
        <span th:text="*{email}"></span>
    </div>
    <input type="hidden" id="currentUser" name="currentUser" th:value="${user.uid}"/>
    
    <!-- Flexbox -->
    <div id="container">
        <div id="box1">
            <h1 id="ScheduleTitle">Today's Schedule</h1>
            <table id="tSchedule" th:onclick="|window.location.href='/calendar'|">
                <thead>
                    <tr>
                        <td id="legend">TODO</td>
                        <td id="legend">Time</td>
                        <td id="legend"></td>
                        <td id="legend">Date</td>
                    </tr>   
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>

        <div id="box2">
            <h1 id="DisplayTitle">Preview</h1>
            <!-- Initmap() targets this div and loads the map -->
            <div id="previewMap"></div>
        </div>
    </div>

    <!-- External JS -->
    <script src="/js/homePageScript.js"></script>
    
    <!-- Google Maps JavaScript API with key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs8dt2-arfwhEtAAcBeVAFXZlr8HxBTqI&callback=initMap&libraries=places">
    </script><br>

</body>
</html>
