<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Map</title>
    <!-- Bootstrap and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/displayPageStyle.css">
    <link rel="stylesheet" href="/css/navigationBarStyle.css">
    <!-- jQuery && JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/js/displayPageScript.js" defer></script>
</head>
<body>
    <!-- Navigation Bar  -->
    <div class="navBar">
        <table class="navBarTable">
            <tr>
                <th>ChronoPlanner</th>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/home'|" id="button">Home</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/calendar'|" id="button">Schedule</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/display'|" id="button">Display</button>
                    </div>
                </td>
                <!-- <td class="navButton">
                    <div>
                        <button type="button" id="button">Feature 5</button>
                    </div>
                </td> -->
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/account'|" id="button">Account</button>
                    </div>
                </td>
            </tr>
        </table>

    <!-- Search box goes here -->
    <input id="pac-input" class="controls form-control" type="text" placeholder="Search box" style="width: 30vw; margin: 10px;"/>

    <!-- Initmap() targets this div and loads the map -->
    <div id="map"></div>
        
    <!-- Google Maps JavaScript API with key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs8dt2-arfwhEtAAcBeVAFXZlr8HxBTqI&callback=initMap&libraries=places">
    </script><br>

    <div id="listDiv" class="table-wrapper-scroll-y">
        <table id="list" class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Marker name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="loc:${location}">
                    <td th:text="${loc.timestamp}"></td>
                    <td th:text="${loc.latitude}"></td>
                    <td th:text="${loc.longitude}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <label for="displayDate">Date:</label>
        <input type="date" id="displayDate" th:value="${curDate}">
    </div>

    <div>
        <input type="hidden" id="currentUser" th:value="${user.uid}">
    </div>

    <!-- Hidden form to get data from API -->
    <!-- <form action="/display/add" method="post" id="markerForm" name="markerForm">
        <input type="hidden" id="timestampInput" name="timestampInput"/>
        <input type="hidden" id="latitudeInput" name="latitudeInput"/>
        <input type="hidden" id="longitudeInput" name="longitudeInput"/>
    </form> -->

    <!-- Send data to database -->
    <form action="/display/add" method="post" name="mForm" id="markerForm" onsubmit="saveMarker(event)">
        <!-- <input id="markerTitleInput"
            name="markerTitleInput" 
            type="text" 
            placeholder="Event Title"
            class="form-control form-control-lg"
            required 
        /> -->

        <input type="hidden" id="markerTitle" name="markerTitle">
        <input type="hidden" id="markerLat" name="markerLat">
        <input type="hidden" id="markerLng" name="markerLng">

        <button id="saveButton" type="submit" >Save</button>
    </form>
    
</body>
</html>
