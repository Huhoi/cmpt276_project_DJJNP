<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/displayPageStyle.css">
    <link rel="stylesheet" href="/css/navigationBarStyle.css">
    <script src="/js/displayPageScript.js" defer></script>
</head>
<body>
    <!-- Navigation Bar  -->
    <div class="navBar">
        <table class="navBarTable">
            <tr>
                <th>ChronoPlanner</th>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/home'|" id="button">Home</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/calendar'|" id="button">Schedule</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/display'|" id="button">Display</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" id="button">Feature 5</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/account'|" id="button">Account</button>
                    </div>
                </td>
            </tr>
        </table>

    <!-- Initmap() targets this div and loads the map -->
    <div id="map"></div>
        
    <!-- Google Maps JavaScript API with key -->
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs8dt2-arfwhEtAAcBeVAFXZlr8HxBTqI&callback=initMap">
    </script>
    
</body>
</html>
