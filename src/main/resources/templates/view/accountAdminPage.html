<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccountAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/accountAdminPageStyle.css">
    <link rel="stylesheet" href="/css/navigationBarStyle.css">
</head>
<body>
    <div class="navBar">
        <table class="navBarTable">
            <tr>
                <!-- Logo on navbar -->
                <td><img src="/img/ChronoPlannerLogo.png" id="logo" th:onclick="|window.location.href='/home'|" height="120px"></td>
                
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/calendar'|" id="button">Schedule</button>
                    </div>
                </td>
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/display'|" id="button">Display</button>
                    </div>
                </td>     
                <td class="navButton">
                    <div>
                        <button type="button" th:onclick="|window.location.href='/account'|" id="button">Account</button>
                    </div>
                </td>
                
            </tr>
        </table>
    </div>

    <div id="tableView">
        <table id="usersTable">
                <tr>
                   <td id="title">User Accounts</td> 
                </tr>
            <tr th:each ="user,rStat:${us}" th:if="${rStat.count} &gt; 1">
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{'/delete/{uid}'(uid=${user.uid})}"
                    class="btn btn-danger" 
                    id="deleteButton" 
                    role="button">
                    DELETE
                    </a>
                </td>
            </tr>
        </table>  
    </div>

    <div id="logout">
        <button type="button" th:onclick="|window.location.href='/logout'|" id="logoutButton">Log Out</button>
    </div>
    
</body>
</html>
